<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playstation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b7d1dc2de3.js" crossorigin="anonymous"></script>

    <!-- Esercizio 17 -->
    <body>
        <!-- Header fixed e menu -->
        <header>
        </header>

        <main>
            <section class="d-flex justify-content-end p-2 bg-dark">
                <img src="./img/sony_logo.svg" alt="sony_logo" id="sony-logo">
            </section>

            <figure id="jumbotron-top text-white">

                <img src="./img/returnal-hero-banner-logo.png" alt="returnal-hero-banner-logo" id="banner-returnal-logo">
                <h1 class="p-3">Rompi il cerchio</h1>
                <p class="p-3">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo nuovo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                <button type="button" class="btn btn-danger rounded-pill m-3">Acquista ora</button>

            </figure>

            <div class="container mt-2 mb-2">
                <div class="row">

                    <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-listing-thumb-01-ps5" class="col-6 rounded-4 p-2">
                    <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-and-clank-rift-apart-keyart" class="col-6 rounded-4 p-2">

                    <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-listing-thumb-01-ps5" class="col-6 rounded-4 p-2">
                    <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-and-clank-rift-apart-keyart" class="col-6 rounded-4 p-2">

                    <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-listing-thumb-01-ps5" class=" col-6 rounded-4 p-2">
                    <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-and-clank-rift-apart-keyart" class="col-6 rounded-4 p-2">
                
                </div>
            </div>

            <h5 class="text-primary">PLAY HAS NO LIMITS</h5>
            <h2>Ecco la PlayStation 5</h2>
            <p class="text-secondary">Tuffati in nuove possibilità di gioco completamente inaspettate</p>

            <h2>Console PlayStation 5</h2>
            <p class="text-secondary">Tuffati in nuove possibilità di gioco completamente inaspettate</p>

            <button type="button" class="btn btn-primary rounded-pill m-2">Maggiori informazioni</button>

            <img src="./img/playstation-5-thumb.png" alt="playstation-5-thumb" class="col-12">

            <figure class="container">
                <div class="row">

                    <img src="./img/playstation-5-thumb.png" alt="playstation-5-thumb" class="col-4 opacity-75">
                    <img src="./img/joypad-thumb.png" alt="joypad-thumb" class="col-4 opacity-75">
                    <img src="./img/headset-thumb.png" alt="headset-thumb" class="col-4 opacity-75">
                    <img src="./img/remote-thumb.png" alt="remote-thumb" class="col-4 opacity-75">
                    <img src="./img/camera-thumb.jpg" alt="camera-thumb" class="col-4 opacity-75">

                </div>
            </figure>

            <figure id="jumbotron-center text-white">

                <img src="./img/it-takes-two-logo.png" alt="it-takes-two-logo" id="it-takestwo-logo">
                <h2 class="p-3">Un'avventura cooperativa selvaggia ti attende</h2>
                <p class="p-3">Trova un amico e partite insieme per l'avventura più folle delle vostre vite in It Takes Two, un gioco d'avventura cooperativa a piattaforme che stravolge il suo genere.</p>
                <button type="button" class="btn btn-danger rounded-pill m-3">Acquista ora</button>

            </figure>

            <section class="bg-dark text-white p-2">
                <h3>Nuove uscite</h3>
                <h4>Giochi incredibili per PS4 e PS5 disponibili ora</h4>
            </section>

            <figure class="container bg-dark">
                <div class="row text-white">

                    <img src="./img/tony-hawks-pro-skater-1-2-store-art.jpg" alt="tony-hawks-pro-skater-1-2-store-art" class="col-6 p-2 rounded-4">
                    <p>Tony Hawk's&trade; Pro Skater&trade; 1+2</p>

                    <img src="./img/crash-bandicoot-4-its-about-time-store-art.jpg" alt="crash-bandicoot-4-its-about-time-store-art" class="col-6 p-2 rounded-4">
                    <p>Crash Bandicoot 4: It's about time</p>



                </div>
            </figure>
